<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="
  default-src 'self';
  script-src 'self';
  style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
  font-src 'self' https://fonts.gstatic.com;">
  <title>Twitch OBS Bot</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Mes Infos</h1>
  <img src="robot.png" alt="robot icon">

  <div>
    <div class="infos">    
      <label for="channel">Nom de la chaîne&nbsp;:&nbsp;</label>
      <input id="channel" />
    </div>
    <div class="infos">    
      <label for="clientId">Client ID Twitch&nbsp;:&nbsp;</label>
      <input id="clientId" />
    </div>
    <div class="infos">    
      <label for="oauth">OAuth Twitch&nbsp;:&nbsp;</label>
      <input id="oauth" placeholder="oauth:xxxxxxxx" />
    </div>
    <div class="infos">    
      <label for="obsPassword">Mot de passe OBS WebSocket&nbsp;:&nbsp;</label>
      <input id="obsPassword" />
    </div>
  </div>

  <img src="clapet.png" alt="clapet de cinéma">
  <div id="scenes">
    <p id="production">PRODUCTION</p>
    <p id="director">DIRECTOR</p>
    <table id="sceneTable">
      <thead>
        <tr>
          <th>Commande</th>
          <th>Scène</th>
          <th>Source</th>
        </tr>
      </thead>
      <tbody id="sceneList"></tbody>
    </table>

    <div id="add-scene-btn">
      <button id="addScene">AJOUTER</button>
    </div>
  </div>

    <button id="startBot">Lancer le bot</button>

  <script src="renderer.js"></script>
</body>
</html>
